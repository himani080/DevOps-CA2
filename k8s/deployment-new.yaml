apiVersion: apps/v1
kind: Deployment
metadata:
  name: businesslens-web
  namespace: businesslens
  labels:
    app: businesslens
spec:
  replicas: 3
  selector:
    matchLabels:
      app: businesslens
  template:
    metadata:
      labels:
        app: businesslens
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '3000'
    spec:
      containers:
        - name: businesslens-web
          image: nginx:1.25.2
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20