apiVersion: v1
kind: ConfigMap
metadata:
  name: businesslens-config
  namespace: businesslens
data:
  NODE_ENV: "production"
  PORT: "3000"
  API_VERSION: "v1"
  RATE_LIMIT_WINDOW: "15m"
  RATE_LIMIT_MAX: "100"
  LOG_LEVEL: "info"
---
# This is a template for secrets. In production, use proper secret management
apiVersion: v1
kind: Secret
metadata:
  name: businesslens-secrets
  namespace: businesslens
type: Opaque
stringData:
  MONGODB_USER: admin
  MONGODB_PASSWORD: password123
  MONGODB_URI: mongodb://admin:password123@mongodb:27017/businesslens
  REDIS_URL: redis://redis:6379
  JWT_SECRET: your-secret-key-here
